<!-- templates/game_index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Battle - Entrar</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            color: #a8a8a8;
            text-align: center;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .user-info {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ffd700;
            text-align: center;
        }
        
        .user-info h2 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .user-info p {
            color: #fff;
            font-size: 1.2em;
        }
        
        .join-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .join-section h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #fff;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffd700;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        
        input::placeholder {
            color: #888;
        }
        
        select option {
            background: #1a1a2e;
            color: #fff;
        }
        
        button {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .create-btn {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
        }
        
        .games-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .games-list h2 {
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .game-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .game-info {
            color: #fff;
        }
        
        .game-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status-waiting {
            background: #4CAF50;
            color: white;
        }
        
        .status-playing {
            background: #f44336;
            color: white;
        }
        
        .join-game-btn {
            padding: 8px 15px;
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .logout-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
            margin-top: 20px;
            width: auto;
            padding: 10px 20px;
            display: inline-block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twilight Battle</h1>
        <p class="subtitle">O RPG de cartas onde a noite e o dia decidem seu destino</p>
        
        <div class="user-info" id="user-info">
            <h2>Bem-vindo, <span id="username-display">Carregando...</span>!</h2>
            <p>Conectado via Lucy</p>
        </div>
        
        <div class="join-section">
            <h2>Entrar em uma partida</h2>
            <div class="input-group">
                <label for="game-id">C칩digo da sala</label>
                <input type="text" id="game-id" placeholder="Ex: ABC123">
            </div>
            <button id="join-game-btn">Entrar na sala</button>
            <button id="create-game-btn" class="create-btn">Criar nova sala</button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="/rules" style="color: #ffd700; text-decoration: none; font-size: 1.1em;" target="_blank">
                    游닆 Ver Regras do Jogo
                </a>
            </div>
        </div>
        
        <div class="games-list">
            <h2>Salas dos seus amigos</h2>
            <div id="games-container">
                <div class="game-item">Carregando salas dos amigos...</div>
            </div>
            <button id="refresh-games">Atualizar lista</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="logout-btn" id="logout-btn">Sair da conta Lucy</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>
    </div>
    
    <script>
        // Verificar se est치 logado
        function checkAuth() {
            fetch('/game/api/auth-status')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        document.getElementById('username-display').textContent = data.username;
                        loadGames();
                    } else {
                        // Redirecionar para login da Lucy
                        window.location.href = 'http://localhost:2048/';
                    }
                })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro de autentica칞칚o',
                        text: 'N칚o foi poss칤vel conectar ao sistema Lucy',
                        background: '#1a1a2e',
                        color: '#fff',
                        confirmButtonColor: '#ffd700'
                    });
                });
        }
        
        // Carregar lista de jogos (apenas amigos)
        function loadGames() {
            fetch('/game/api/games')
                .then(response => response.json())
                .then(games => {
                    const container = document.getElementById('games-container');
                    
                    if (games.length === 0) {
                        container.innerHTML = '<div class="game-item">Nenhum dos seus amigos est치 em uma sala no momento.</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    games.forEach(game => {
                        const gameElement = document.createElement('div');
                        gameElement.className = 'game-item';
                        gameElement.innerHTML = `
                            <div class="game-info">
                                <strong>Sala: ${game.id}</strong><br>
                                Jogadores: ${game.players}/${game.max_players}<br>
                                <small>Criado por: ${game.created_by || 'Desconhecido'}</small>
                            </div>
                            <span class="game-status ${game.started ? 'status-playing' : 'status-waiting'}">
                                ${game.started ? 'Em andamento' : 'Aguardando'}
                            </span>
                            <button class="join-game-btn" onclick="joinGame('${game.id}')" ${game.started ? 'disabled' : ''}>
                                Entrar
                            </button>
                        `;
                        container.appendChild(gameElement);
                    });
                });
        }
        
        // Entrar em um jogo
        window.joinGame = function(gameId) {
            window.location.href = `/game/${gameId}`;
        };
        
        // Criar nova sala
        document.getElementById('create-game-btn').addEventListener('click', function() {
            document.getElementById('loading').classList.add('active');
            
            fetch('/game/api/create-game', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').classList.remove('active');
                    window.location.href = `/game/${data.game_id}`;
                })
                .catch(error => {
                    document.getElementById('loading').classList.remove('active');
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: 'Erro ao criar sala',
                        background: '#1a1a2e',
                        color: '#fff',
                        confirmButtonColor: '#ffd700'
                    });
                });
        });
        
        // Entrar em sala por c칩digo
        document.getElementById('join-game-btn').addEventListener('click', function() {
            const gameId = document.getElementById('game-id').value.trim();
            
            if (!gameId) {
                Swal.fire({
                    icon: 'warning',
                    title: 'C칩digo da sala',
                    text: 'Digite o c칩digo da sala!',
                    background: '#1a1a2e',
                    color: '#fff',
                    confirmButtonColor: '#ffd700'
                });
                return;
            }
            
            window.location.href = `/game/${gameId}`;
        });
        
        // Atualizar lista
        document.getElementById('refresh-games').addEventListener('click', loadGames);
        
        // Logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            fetch('/game/api/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = 'http://localhost:2048/';
                });
        });
        
        // Atualizar a cada 10 segundos
        setInterval(loadGames, 10000);
        
        // Iniciar
        checkAuth();
    </script>
</body>
</html>
